name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    docker:
      - image: sonarsource/sonar-scanner-cli
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: sonar-scanner
